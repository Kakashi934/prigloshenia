<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приглашение на событие</title>
    <style>
        /* Основной стиль страницы */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            background-image: url('https://example.com/your-background-image.jpg'); /* Ссылка на изображение фона */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* Шапка сайта */
        header {
            background-color: rgba(0, 0, 0, 0.6); /* Полупрозрачный фон */
            color: #fff;
            padding: 40px 0;
            text-align: center;
        }

        /* Содержание */
        .content {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6); /* Полупрозрачный фон для контента */
            border-radius: 10px;
            margin: 50px auto;
            padding: 30px;
            max-width: 800px;
        }

        /* Заголовок */
        .content h1 {
            font-size: 2.8em;
            margin-bottom: 15px;
            font-weight: bold;
        }

        /* Основной текст */
        .content p {
            font-size: 1.3em;
            margin-bottom: 20px;
        }

        /* Дата */
        .date {
            font-size: 1.5em;
            margin: 20px 0;
            font-weight: bold;
        }

        /* Кнопка WhatsApp */
        .btn {
            background-color: #25D366; /* Зеленый цвет WhatsApp */
            color: white;
            padding: 15px 30px;
            border: none;
            font-size: 1.4em;
            cursor: pointer;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #128C7E;
        }

        /* Адаптивность для мобильных устройств */
        @media (max-width: 600px) {
            .content {
                margin: 20px;
                padding: 20px;
            }

            .content h1 {
                font-size: 2em;
            }

            .content p {
                font-size: 1em;
            }

            .btn {
                font-size: 1.2em;
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Приглашение на важное событие</h1>
</header>

<div class="content">
    <h1>Дорогие друзья!</h1>
    <p>Мы рады пригласить вас на особенное событие, которое состоится в ближайшее время.</p>
    <p class="date">Дата: 11 декабря 2024 года</p>
    <p>Место проведения: Жас Канат, ул. 1/14, 10.</p>
    <p>Пожалуйста, подтвердите ваше присутствие до 10 декабря.</p>

    <!-- Кнопка для связи через WhatsApp -->
    <a href="https://wa.me/77012345678" class="btn" target="_blank">Подтвердить участие в WhatsApp</a>
</div>

</body>
</html>
